<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="upper">
        <div class="upper-content">
          <p class="tittle-paragraph">Metric/Imperial unit conversion</p>
          <p class="number" id="disp-number">0</p>
        </div>
      </div>
      <div class="lower">
        <div class="lower-content">
          <p class="lower-title">length (Meter/Feet)</p>
          <p class="lower-result" id="disp-length"></p>
          <p class="lower-title">Volume (Liters/Gallons)</p>
          <p class="lower-result" id="disp-volume">
            0 liters = 0.000 gallons | 0 gallons = 0.000 liters
          </p>
          <p class="lower-title">Mass (Kilograms/Pounds)</p>
          <p class="lower-result" id="disp-mass">
            0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>

    <script src="index.js"></script>
  </body>
</html>
